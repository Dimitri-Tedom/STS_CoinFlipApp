<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Casino Coin Flip</title>

    <meta property="og:title" content="Casino Coin Flip Game">
    <meta property="og:description" content="Testez votre chance avec un lancer de pièce au casino !">
    <meta property="og:image" content="./assets/casino-preview.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Casino Coin Flip">
</head>

<body>
    <div class="casino-container">
        <h1>🎲 STS Coin Flip 🎰</h1>
        <div id="coin" class="">
            <div id="heads" class="headsClass"></div>
            <div id="tails" class="tailsClass"></div>
        </div>

        <button id="flip">🎲 Lancer la pièce</button>
        <div class="scoreboard">
            <p>🪙 Pile : <span id="headCount">0</span></p>
            <p>🪙 Face : <span id="tailCount">0</span></p>
        </div>

        <div class="betting-section">
            <label for="bet">💰 Mise : </label>
            <input type="number" id="bet" placeholder="Mettez vos jetons" min="1" step="1">
            <p>Résultat : <span id="status"></span></p>
        </div>
    </div>
    <audio id="coinSound" src="./assets/coin-flip.wav"></audio>
    <script src="./assets/script.js"></script>
</body>

</html>
